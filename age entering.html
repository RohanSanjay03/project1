<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frorm creation</title>
</head>

<body>
    <form>
        <div>
            <label for="age">age</label>
            <input type="number" name="age" id="age">
        </div>
        <div>
            <P><b>Gender</b></P>
            <label><b>Gender</b></label>
            <label for="men">Men</label>
            <input type="radio" name="gender" id="men">
            <label for="women">Women</label>
            <input type="radio" name="gender" id="women">
            <label for="middle">Middle</label>
            <input type="radio" name="gender" id="middle">

        </div>
        <div>
            <p><strong>select rotten one</strong> </p>
            <label for="apple">Apple</label>
            <input type="checkbox" name="apple" id="apple">
            <label for="grape">Grape</label>
            <input type="checkbox" name="grape" id="grape">
            <label for="sitaphal">Sitaphal</label>
            <input type="checkbox" name="sitaphal" id="sitaphal">
        </div>
        <div>
            <label for="select state">select the state</label>
            <select name="select state" id="select state">
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
            </select>
        </div>
        <div>
            <P> Date of Birth</P>
            <label for="dob"></label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="phnnum">Phone Number</label>
            <input type="tel" name="phnnum" id="phnnum" min="0" max="9" maxlength="10">
        </div>
        <div>
            <label for="mail">Enter mail</label>
            <input type="email" id="mail">
        </div>

        <div>
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio"></textarea>
        </div>
        <div>
            <label for="uurl">Your site url</label>
            <input type="url" id="uurl" name="uurl"></input>
        </div>

        <div>
            <button type="button"
                onclick="location.href='https://www.istockphoto.com/photo/orangutan-playing-with-tongue-gm1064851810-284728471'">
                Submit</button>
        </div>




    </form>
    <div>
        <a hre>
            click here to submit the form
        </a>
    </div>
</body>

</html>
