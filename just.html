<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Right Divs</title>
    <style>
        /* Container holding the two divs */
        .container {
            position: fixed;
            /* Fixes the container to the viewport */
            top: 0;
            /* Aligns the container at the top */
            right: 0;
            /* Aligns the container to the right */
            padding: 10px;
        }

        /* Style for each individual div */
        .box {
            width: 100px;
            height: 100px;
            margin-left: 10px;
            /* Space between the two divs */
            background-color: #4CAF50;
            color: white;
            display: inline-block;
            /* Inline block makes the divs sit side by side */
            text-align: center;
            line-height: 100px;
            /* Center the text vertically */
        }
    </style>
</head>

<body>

    <!-- Container with two child divs -->
    <div class="container">
        <div class="box">Div 1</div>
        <div class="box">Div 2</div>
    </div>

</body>

</html>
